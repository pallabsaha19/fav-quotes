<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favorite Quotes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

  </head>

  <body style="background-image: url('{{ url_for('static', filename='image/home3.jpg') }}')">
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fff; background-color:orange; border-radius: 25px", class="jumbotron">
        <h1>Favorite Quotes</h1>
      </div>

      <!--for loop starts-->
      {% for r in result %}

      <div style ="color:#fff; background-color:#A9A9A9; border-radius: 25px">
        <h1 style="margin-left: 25px"> {{ r.author }}</h1>
      </div>
       <div style ="color:#fff;font-size:28px; background-color:#565656; border-radius: 25px">
        <p style="margin-left: 25px"> {{ r.quote }} </p>
      </div>

      {% endfor %}
      <!-- for loop ends here..-->

    </div> <!-- /container -->

  </body>
</html>
